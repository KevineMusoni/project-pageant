{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styles %}
    {% bootstrap_css%}
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock%}
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <a class="navbar-brand" data-toggle="modal" data-target="#settings" aria-hidden="true" style="color:black;"><i
                            class="fa fa-bars" style="color:black;"></i> Menu</a>
                    <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Project" name="project">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-4">
                    <a class="navbar-brand" href="{% url 'indexPage' %}" style="color:black;"> <b>project-pageant</b></a>
                </div>
                <div class="col-md-4" class="navbar navbar-right">
                    {% if user.is_authenticated %}

                    <h6><a class="navbar-brand" href="/accounts/register/" style="color:black;"> Register</a>
                        <a class="navbar-brand" <a href="/logout/" style="color:black;">Log Out</a>
                        <a class="navbar-brand" href="{% url 'new-project' %}" style="color:black;">Add Project</a>
                        <a class="navbar-brand" href="{% url 'Profile' %}" style="color:black;">profile</a></h6>

                    {% else %}
                    <li>
                        <a class="navbar-brand" href="/accounts/login" style="color:black;">Login</a>
                    </li>

                    {% endif %}
                </div>

            </div>


        </div>
    </nav>
    <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item text-center"><a href="/accounts/password/change">Change Password</a></li>
                        <li class="list-group-item text-center"><a href="/logout/">Log Out</a></li>
                        <li class="list-group-item text-center"><a data-dismiss="modal">Cancel</a></li>
                        <li class="list-group-item text-center"><a href="/admin">Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
