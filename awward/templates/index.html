{%extends 'base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% load static%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <!-- <img src=""> -->
        <div class="row">
            {% for post in projects %}
            <div class="col-md-4">
                <h3 class="text-center"> {{post.title}}</h3>

            </div>
            {% endfor %}
        </div>
        <br><br>
        <div class="row">

        </div>
    </div>


</div>

{% endblock %}
